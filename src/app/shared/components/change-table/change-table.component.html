<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Change">
    <th mat-header-cell *matHeaderCellDef>Change</th>
    <td mat-cell *matCellDef="let element">{{ element.change }}</td>
  </ng-container>

  <ng-container matColumnDef="Discipline">
    <th mat-header-cell *matHeaderCellDef>Discipline</th>
    <td mat-cell *matCellDef="let element">
      {{ element.discipline }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let element">{{ element.product }}</td>
  </ng-container>

  <ng-container matColumnDef="Calver">
    <th mat-header-cell *matHeaderCellDef>Version</th>
    <td mat-cell *matCellDef="let element">v{{ element.calVer }}</td>
  </ng-container>

  <ng-container matColumnDef="Journey">
    <th mat-header-cell *matHeaderCellDef>Journey</th>
    <td mat-cell *matCellDef="let element">
      {{ element.journey }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Component">
    <th mat-header-cell *matHeaderCellDef>Software Component</th>
    <td mat-cell *matCellDef="let element">
      {{ element.component }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Version">
    <th mat-header-cell *matHeaderCellDef>Version</th>
    <td mat-cell *matCellDef="let element">v{{ element.version }}</td>
  </ng-container>

  <ng-container matColumnDef="Change Type">
    <th mat-header-cell *matHeaderCellDef>Change type</th>
    <td mat-cell *matCellDef="let element">
      <span class="custom-chip" [class]="element.changeType.color">
        {{ element.changeType.name }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="View">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        class="view-icon"
        aria-hidden="false"
        aria-label="visibility"
        fontIcon="visibility"
        (click)="viewChanges(element.id)"
      ></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>

<mat-paginator
  #paginator
  showFirstLastButtons
  [length]="dataSource.data.length"
  [pageSizeOptions]="pageSizes"
  aria-label="Select page"
>
</mat-paginator>
