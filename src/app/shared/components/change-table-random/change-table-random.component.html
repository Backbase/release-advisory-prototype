<div class="table-wrapper">
  <div class="filter-wrapper">
    <mat-form-field>
      <mat-label>Search for data in the table</mat-label>
      <mat-icon matPrefix class="my-icon">search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" #searchInput />
      <button
        type="button"
        matSuffix
        *ngIf="filterText"
        mat-icon-button
        aria-label="Clear"
        (click)="resetSearch(searchInput)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    matSortActive="Calver"
    matSortDirection="asc"
  >
    <ng-container matColumnDef="Calver">
      <th mat-header-cell *matHeaderCellDef>Calver</th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="'v' + element.calVer | highlightSearch : filterText"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="element.product | highlightSearch : filterText"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Component">
      <th mat-header-cell *matHeaderCellDef>Software Component</th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="element.component | highlightSearch : filterText"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Version">
      <th mat-header-cell *matHeaderCellDef>Version</th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="'v' + element.version | highlightSearch : filterText"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Change">
      <th mat-header-cell *matHeaderCellDef>Change</th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="element.title | highlightSearch : filterText"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Discipline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Discipline</th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="element.discipline | highlightSearch : filterText"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Change Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Change type</th>
      <td mat-cell *matCellDef="let element">
        <span
          class="custom-chip"
          [class]="element.changeType.color"
          [innerHTML]="element.changeType.name | highlightSearch : filterText"
        >
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="View">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          class="view-icon"
          aria-hidden="false"
          aria-label="visibility"
          fontIcon="visibility"
          (click)="viewChanges(element)"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    showFirstLastButtons
    [length]="dataSource.data.length"
    [pageSizeOptions]="[10, 15, 20, 25, 30, 50, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
